
<ion-header>

  <ion-navbar>
    <ion-title>Empty</ion-title>
  </ion-navbar>
<ion-content  #scroll scrollX="true" scrollY="false" style="height: 50px;">
  <ion-segment  class="SwipedTabs-tabs"  >
    <ion-segment-button *ngFor='let tab of tabs ; let i = index ' value="IngoreMe" (click)="selectTab(i)"
    [ngClass]='{ "SwipedTabs-activeTab" : ( this.SwipedTabsSlider  && ( this.SwipedTabsSlider.getActiveIndex() === i || (  tabs.length -1 === i&& this.SwipedTabsSlider.isEnd()))) }'  [ngStyle]="{'width.px': (this.tabElementWidth_px * 2 )}" >
      {{tab}}
    </ion-segment-button>
  </ion-segment>

  <!-- here is our dynamic line  "indicator"-->
  <div id='indicator' class="SwipedTabs-indicatorSegment" [ngStyle]="{'width.px': (this.tabElementWidth_px * 2)}" ></div>
</ion-content>
</ion-header>

<ion-content scroll="true">


  <ion-slides #SwipedTabsSlider  (ionSlideDrag)="animateIndicator($event)"
              (ionSlideWillChange)="updateIndicatorPosition()"

              (pan)="updateIndicatorPosition()"
              [pager]="false"
              scroll="true"

  </ion-slides>
